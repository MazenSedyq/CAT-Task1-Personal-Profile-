 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Profile</title>
</head>
<body>
    <div id="Container">

        <header>
            <img src="mazen.JPG" alt="Profile Photo" class="profile-img">
            <h1>Mazen Abd-Elsalam</h1>
        </header>

        <section>
            <h2>About Me</h2>
            <p>I'm Mazen. I'm Computer Engineering student at Mansoura University, I am studying .NET Backend Development.
            </p>
        </section>

        <section>
            <h2>My Skills</h2>
            <div class="skill-item">
                <span>C#</span>
                <div class="bar-background">
                    <div class="progress" style="width: 80%;"></div>
                </div>
            </div>
            <div class="skill-item">
                <span>LINQ</span>
                <div class="bar-background">
                    <div class="progress" style="width: 65%;"></div>
                </div>
            </div>
        </section>

        <section class="media">
            <h2>My Tech Stack</h2>
            <div class="stack-logos">
                <img src="Logos/DotNET.svg" alt=".NET" class="stack-logo">
                <img src="Logos/Csharp.svg" alt="C#" class="stack-logo">
                <img src="Logos/SQL.svg" alt="SQL" class="stack-logo">                
                <img src="Logos/HTML.svg" alt="HTML" class="stack-logo">
                <img src="Logos/CSS.svg" alt="CSS" class="stack-logo">
            </div>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your Message" rows="5"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="accounts">
            <h2>My Accounts</h2>
            <ul>
                <li class="account-item">
                    <img src="Logos/Linkedin.svg" alt="LinkedIn logo" class="account-logo">
                    <a href="https://www.linkedin.com/in/mazen-sedyq-665515343?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
                </li>
                <li class="account-item">
                    <img src="Logos/GitHub.svg" alt="GitHub logo" class="account-logo">
                    <a href="https://github.com/MazenSedyq ">GitHub</a>
                </li>
            </ul>
        </section>


    </div>
</body>
</html>
